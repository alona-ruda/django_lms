{% extends 'base.html' %}

{% block title %}Detail of {{ teacher.first_name }}{% endblock %}

{% block content %}
<p><a href="{% url 'teachers:update'  teacher.pk %}/">{{ teacher.first_name }}</a></p>
    <p>{{ teacher.last_name }}</p>
    <p>{{ teacher.email }}</p>
    <p>{{ teacher.birthday }}</p>
    <p>{{ teacher.phone }}</p>
    <a href="{% url 'teachers:list' %}">Back to list</a>
{% endblock %}
