{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <title>LMS - {{ title }}</title>
    <form method="get">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="first_name" placeholder="John"><br><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="last_name" placeholder="Doe"><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="create/">Create new teacher</a>
    <br><br>
    <table>
    {% for teacher in teachers %}
        <tr>
            <td>{{ teacher.pk }}</td>
            <td><a href="{% url 'teachers:detail' teacher.pk %}">{{ teacher.first_name }}</a> </td>
            <td>{{ teacher.last_name }}</td>
            <td><a href="{%  url 'teachers:update' teacher.pk %}">Edit</td>
            <td><a href="{%  url 'teachers:delete' teacher.pk %}">Delete</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
