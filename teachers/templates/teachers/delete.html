{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
Delete teacher
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <p>Do you really want to remove "{{ teacher.last_name }} {{ teacher.first_name }}"?</p>
                <input class="btn btn-outline-danger" type="submit" value="Agree">
                <a class="btn btn-outline-success" href="{% url 'teachers:list' %}">Cancel</a>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
