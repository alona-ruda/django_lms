{% extends 'base.html' %}

{% block title %}List of courses{% endblock %}

{% block content %}
    <div class="row mb-3">
        <div class="col">
            <form method="get">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingGroup" placeholder="A" name="name">
                  <label for="floatingGroup">Course</label>
                </div>
                <input class="btn btn-outline-primary mt-3" type="submit" value="Search">
            </form>
        </div>
        <div class="col-6"></div>
    </div>
    <div class="row">
        <table class="table table-striped table-hover">
            <thead>
                <tr align="center">
                    <th>N</th>
                    <th>Course</th>
                    <th>Duration</th>
                    <th>Price</th>
                    <th><i class="bi bi-pencil-fill"></i></th>
                    <th><i class="bi bi-trash3-fill"></i></th>
                </tr>
            </thead>
            <tbody align="center">
                {% for course in courses %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ course.name }}</td>
                        <td>{{ course.duration }}</td>
                        <td>{{ course.price }}</td>
                        <td align="center"><a class="btn btn-outline-primary btn-sm" href="{% url 'courses:update' course.pk %}">Edit</a></td>
                        <td align="center"><a class="btn btn-outline-danger btn-sm" href="{% url 'courses:delete' course.pk %}">Delete</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
